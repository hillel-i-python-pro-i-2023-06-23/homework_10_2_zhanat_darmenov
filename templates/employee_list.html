<!--templates/employee_list.html-->

<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>

<body>
    <h1>Employee List:</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in emp_list %}
            <tr>
                <td>{{ employee.emp_full_name }}</td>
                <td>{{ employee.emp_email }}</td>
                <td>{{ employee.emp_password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'start_page' %}">Go back to Start Page</a>
</body>
</html>
