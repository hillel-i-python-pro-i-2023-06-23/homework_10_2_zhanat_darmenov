<!-- templates/start_page.html -->

{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Enter amount of Employees you want to generate:</h1>

    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity (between 1 and 100):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100">
        <br><br>
        <input type="submit" name="action" value="Submit">
    </form>
{% endblock %}
