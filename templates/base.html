<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
                {% if title %}
                    {{ title }}
                {% else %}
                    Welcome!
                {% endif %}
            {% endblock %}
        </title>
    </head>

    <body>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <div>
            {% block content %}
                <h1>Hello!</h1>
            {% endblock %}
        </div>
    </body>
</html>
